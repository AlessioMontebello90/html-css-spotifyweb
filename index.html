<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWSOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK STYLE -->

    <link rel="stylesheet" href="./style/style.css" />
    <title>Spotify Web</title>
  </head>

  <body>
    <main class="hero">
      <!-- HEADER -->
      <header class="header">
        <img class="header-logo" src="./img/logo.svg" alt="" />
        <button class="header-btn">Efettua l'upgrade</button>
      </header>

      <!-- SIDEBAR-MENU' -->

      <nav class="sidebar">
        <div class="sidebar-items">
          <i class="sidenav__icon fa-solid fa-house"></i>
          <span class="sidenav__text">Home</span>
        </div>
        <div class="sidebar-items">
          <i class="sidenav__icon fa-solid fa-search"></i>
          <span class="sidenav__text">Cerca</span>
        </div>

        <div class="sidebar-items">
          <i class="fa-solid fa-record-vinyl"></i>
          <span class="sidenav__text">Libreria</span>
        </div>

        <!-- PLAYLIST -->

        <div class="playlist-items">
          <h4 class="playlist-title">Playlist</h4>
          <div class="playlist-add">
            <i class="fa-solid fa-square-plus"></i>
            <span>Crea Playlist</span>
          </div>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
          <span class="playlist-name">Nome Playlist</span>
        </div>
      </nav>

      <!-- SECTION-PLAYLIST-COVER -->

      <section>
        <div class="debug"></div>
        <div class="debug"></div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
